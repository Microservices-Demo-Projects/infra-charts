# Kubernetes Dashboard Helm values
# This configures the dashboard to use certificates from cert-manager

# Kong gateway configuration (handles TLS for the dashboard)
kong:
  # Enable certificate generation via cert-manager
  certificates:
    enabled: true
    # Use your demo-ca ClusterIssuer
    clusterIssuer: demo-ca
    
  # Kong proxy service configuration
  proxy:
    enabled: true
    # Certificate details
    commonName: kubernetes-dashboard-kong-proxy
    dnsNames:
      - kubernetes-dashboard-kong-proxy
      - kubernetes-dashboard-kong-proxy.svc.cluster.local
      - kubernetes-dashboard-kong-proxy.kubernetes-dashboard