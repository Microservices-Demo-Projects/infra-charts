apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: postgres-tls
  commonName: postgres-postgresql
  dnsNames:
    - postgres-postgresql
    - postgres-postgresql.postgres.svc
    - postgres-postgresql.postgres.svc.cluster.local
  issuerRef:
    name: demo-ca
    kind: ClusterIssuer