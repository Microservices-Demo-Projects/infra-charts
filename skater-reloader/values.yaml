# Default values for stakater-reloader wrapper chart.
# This chart is a wrapper around the official stakater/reloader chart.
# 
# NOTE: This is configured for OpenShift by default
#       For standard Kubernetes clusters, see README.md for required changes.

stakater-reloader:
  reloader:
    # Enable OpenShift-specific features
    # For standard Kubernetes, set this to false
    isOpenshift: true
    readOnlyRootFileSystem: true
  
  deployment:
    # OpenShift-specific security context
    # Let OpenShift SCC assign UID dynamically
    securityContext:
      runAsUser: null
      # runAsUser: 65534 # Default Nobody User Id
    containerSecurityContext:
      readOnlyRootFilesystem: true
